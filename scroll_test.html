<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="scroll_test.css">
    <script src="./dist/js/bootstrap.js"></script>
    <script src="jQuery/jquery-1.12.4.js"></script>
    <link href="./dist/css/bootstrap.css"
          rel="stylesheet">
    <script>
        $(function () {
            console.log($('.area1').offset().top);
            console.log($('.area2').offset().top);
            var oldHeight = $(window).scrollTop();

            $(window).scroll(function () {
                if ($(window).scrollTop() >= $('.area3').offset().top) {
                    $('.nav li').removeClass('active')
                        .eq(2).addClass('active');
                } else if ($(window).scrollTop() >= $('.area2').offset().top) {
                    $('.nav li').removeClass('active')
                        .eq(1).addClass('active');
                } else if ($(window).scrollTop() >= $('.area1').offset().top) {
                    $('.nav li').removeClass('active')
                        .eq(0).addClass('active');
                }

                oldHeight = $(window).scrollTop();

                $('.float-window').animate({
                    bottom:100
                },2000)

            });


            $('.non-pad-ul li').eq(0).click(function () {
                $('html,body').animate({scrollTop:$('.area1').offset().top},500);
            })
            $('.non-pad-ul li').eq(1).click(function () {
                $('html,body').animate({scrollTop:$('.area2').offset().top},500)
            })
            $('.non-pad-ul li').eq(2).click(function () {
                $('html,body').animate({scrollTop:$('.area3').offset().top},500)
            })

        });
    </script>
</head>
