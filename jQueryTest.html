<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link type="text/css" href="./jQueryTest.css" rel="stylesheet">
    <script src="./jQuery/jquery-1.12.4.js"></script>
    <script>
        $(function () {
            var n = 0;
           $('#banner_list a:first-child').show();
           $('li:first-child').addClass('select');
           $('li').click(function(){
               $(this).addClass('select').siblings().removeClass('select');
               $('#banner_list a').eq(n).fadeOut(500).parent().children()
                   .eq($(this).text()-1).fadeIn(1000);
               n = $(this).text()-1;
           });

           setInterval(function () {
               var s = (n+1)%4;
               $('li').eq(s).trigger('click');
           },3000);

        });

    </script>
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="banner">
        <div id="banner_list">
            <a href="#"><img src="./image/257c96a5ef.jpg"></a>
            <a href="#"><img src="./image/24b1841f15.jpg"></a>
            <a href="#"><img src="./image/1356da4267.jpg"></a>
            <a href="#"><img src="./image/47a0a90ec0.jpg"></a>
        </div>
        <div class="banner_title">

        </div>
        <ul>
            <li class="li_style">1</li>
            <li class="li_style">2</li>
            <li class="li_style">3</li>
            <li class="li_style">4</li>
        </ul>

    </div>
</div>
</body>
</html>
